<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estudio MYC</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-color-fondo">

  <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./"><img src='./iconos/balance-icono.svg' />MYC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./expedientes.html">Expedientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./juzgado.html">Juzgados</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="color-blanco">
    Lista de clientes
  </header>

  <div id="alerta"></div>
  <main class="container">
    <!-- Botón que inicia el Modal -->
    <button type="button" class="btn btn-light logged-in" data-bs-toggle="modal" id="btnNuevo" >
      Nuevo Cliente
    </button>
    <section>
      <div class="row" id="listado"></div>
    </section>
    

    <!-- Modal -->

    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form id="formulario" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="modalContent">
                <div class="row">
                  <div class="col-md-5">
                    <img src="./imagenes/cliente-sin-imagen.png" alt="Imagen no disponible" id="frmImagen"
                      class="img-thumbnail">
                  </div>
                  <div class="mb-3">
                    <label for="imagen" class="form-label">Seleccionar imagen</label>
                    <input type="file" name="imagen" id="imagen" class="form-control" />
                  </div>
                  <div class="col-md-12">

                    <div class="row">
                      <div class="form-floating col-md-6">
                        <input type="text" name="tipoPersona" id="tipoPersona" class="form-control"
                          placeholder="Tipo de Persona">
                        <label for="tipoPersona"> Tipo de Persona</label>
                      </div>
                      <div class="form-floating col-4">
                        <input type="text" name="tipoDni" id="tipoDni" class="form-control" placeholder="Tipo de DNI">
                        <label for="tipoDni"> Tipo de DNI</label>
                      </div>
                      <div class="form-floating col-5">
                        <input type="text" name="apellidoRsocial" id="apellidoRsocial" class="form-control"
                          placeholder="Apellido o Razon Social">
                        <label for="apellidoRsocial"> Apellido o Razon Social</label>
                      </div>
                      <div class="form-floating col-md-5">
                        <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Nombres">
                        <label for="nombres"> Nombres</label>
                      </div>
                    </div>

                      <div class="row">
                      <div class="form-floating col-md-3">
                        <input type="text" name="domicilio" id="domicilio" class="form-control" placeholder="Domicilio">
                        <label for="domicilio"> Domicilio</label>
                      </div>
                      <div class="form-floating col-md-3">
                        <input type="number" name="cpostal" id="cpostal" class="form-control" placeholder="C. Postal">
                        <label for="cpostal"> C. Postal</label>
                      </div>
                      <div class="form-floating col-md-3">
                        <input type="text" name="localidad" id="localidad" class="form-control" placeholder="Localidad">
                        <label for="localidad"> Localidad</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-floating col-4">
                        <input type="number" name="telefono" id="telefono" class="form-control" placeholder="Telefono">
                        <label for="telefono"> Telefono</label>
                      </div>
                        <div class="form-floating col-8">
                          <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                          <label for="email"> Email</label>
                        </div>
                    </div>
                      
                    <div class="row">
                        <div class="form-floating col-md-6">
                          <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario">
                          <label for="usuario"> Usuario</label>
                        </div>
                        <div class="form-floating col-md-6">
                          <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                          <label for="password"> Contraseña</label>
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="form-floating col-md-4">
                          <input type="date" name="fNacimiento" id="fNacimiento" class="form-control"
                            placeholder="Fecha de Nacimiento">
                          <label for="fNacimiento"> Fecha de Nacimiento</label>
                        </div>
                        <div class="form-floating col-md-4">
                          <input type="date" name="fAlta" id="fAlta" class="form-control" placeholder="Fecha de Alta">
                          <label for="fAlta"> Fecha de Alta</label>
                        </div>
                        <div class="form-floating col-md-4">
                          <input type="date" name="fBaja" id="fBaja" class="form-control" placeholder="Fecha de Baja">
                          <label for="fBaja"> Fecha de Baja</label>
                        </div>
                      </div>

                      </div>
                      <div class="input-group md3">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./modelos/clientes.js"></script>
    <script src="./controladores/lista-clientes.js" type="module"></script>
</body>

</html>
