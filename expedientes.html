<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estudio MYC</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-color-fondo">

  <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./"><img src='./iconos/balance-icono.svg' />MYC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active logged-in" aria-current="page" href="./clientes.html" id="login-cliente">Clientes</a>
        </li>
          <li class="nav-item">
            <a class="nav-link active logged-in" aria-current="page" href="./juzgado.html" id="login-cliente">Juzgados</a>
        </li>



        </ul>
      </div>
    </div>
    <div id="nav-login">
      <div id="div-login">
          <form class="d-flex" id="form-login">
              <input class="form-control me-2 " id="usuario" name="usuario" type="text" placeholder="Usuario"
                  aria-label="Usuario">
              <input class="form-control me-2 " id="password" name="password" type="password"
                  placeholder="Contraseña" aria-label="Contraseña">
              <button class="btn btn-outline-success " type="submit">Login</button>
          </form>
      </div>
      <div id="div-logout" style="display: none;">
          <span id="texto-logueado" class="text-white"></span>
          <button id="btn-logout" class="btn btn-outline-primary">
              Cerrar sesion
          </button>
      </div>
  </div>
  </nav>

  <header class="color-blanco">
    Lista de Expedientes
  </header>

  <div id="alerta"></div>
  <main class="container">
    <!-- Botón que inicia el Modal -->
    <button type="button" class="btn btn-light logged-in" data-bs-toggle="modal" id="btnNuevo" >
      Nuevo Expediente
    </button>
    <section>
      <div class="row" id="listado"></div>
    </section>
    

    <!-- Modal -->

    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form id="formulario" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Expediente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="modalContent">
                <div class="row">
                  <div class="col-md-5">
                    <img src="./imagenes/cliente-sin-imagen.png" alt="Imagen no disponible" id="frmImagen"
                      class="img-thumbnail">
                  </div>
                  <div class="mb-3">
                    <label for="imagen" class="form-label">Seleccionar Archivo</label>
                    <input type="file" name="imagen" id="imagen" class="form-control" />
                  </div>
                  <div class="col-md-12">

                    <div class="row">
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Cliente</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected></option>
                          <option value="1"></option>
                        </select>
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Juzgado</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected></option>
                          <option value="1"></option>
                        </select>
                      </div>
                      
                      <div class="row">
                      <div class="form-floating col-md-6">
                        <input type="text" name="tipoExpediente" id="tipoExpediente" class="form-control" placeholder="Tipo de Expediente">
                        <label for="tipoExpediente"> Tipo de Expediente</label>
                      </div>
                      <div class="form-floating col-4">
                        <input type="text" name="nroExpediente" id="nroExpediente" class="form-control" placeholder="Numero de Expediente">
                        <label for="nroExpediente"> Numero de Expediente</label>
                      </div>
                      <div class="form-floating col-5">
                        <input type="text" name="juzgado" id="juzgado" class="form-control"
                          placeholder="Juzgado">
                        <label for="juzgado"> Juzgado</label>
                      </div>

                      <div class="row">
                      <div class="form-floating col-md-3">
                        <textarea type="text" name="caratura" id="caratura" class="form-control" placeholder="Caratura"></textarea>
                        <label for="caratura"> Caratura</label>
                      </div>
                      <div class="form-floating col-md-3">
                        <input type="text" name="tipoJuicio" id="tipoJuicio" class="form-control" placeholder="Tipo de Juicio">
                        <label for="tipoJuicio"> Tipo de Juicio</label>
                      </div>
                      <div class="form-floating col-md-3">
                        <input type="text" name="aCargoDe" id="aCargoDe" class="form-control" placeholder="A Cargo de">
                        <label for="aCargoDe"> A Cargo de</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-floating col-4">
                        <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado">
                        <label for="estado"> Estado</label>
                      </div>
                 
                                           
                    <div class="row">
                        <div class="form-floating col-md-4">
                          <input type="date" name="fInicio" id="fInicio" class="form-control"
                            placeholder="Fecha de Inicio">
                          <label for="fInicio"> Fecha de Inicio</label>
                        </div>
                        <div class="form-floating col-md-4">
                          <input type="date" name="fFin" id="fFin" class="form-control" placeholder="Fecha de Fin">
                          <label for="fFin"> Fecha de Fin</label>
                        </div>
                        <div class="form-floating col-md-4">
                          <input type="date" name="fBaja" id="fBaja" class="form-control" placeholder="Fecha de Baja">
                          <label for="fBaja"> Fecha de Baja</label>
                        </div>
                      </div>

                      </div>
                      <div class="input-group md3">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./modelos/expedientes.js"></script>
    <script src="./controladores/lista-expedientes.js" type="module"></script>
    <script src="./controladores/login.js"></script>
</body>

</html>
