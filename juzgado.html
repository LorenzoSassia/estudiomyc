<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-color-fondo">

  <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./"><img src='./iconos/balance-icono.svg' />MYC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active logged-in" aria-current="page" href="./clientes.html"
              id="login-cliente">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active logged-in" aria-current="page" href="./expedientes.html"
              id="login-cliente">Expedientes</a>
          </li>



        </ul>
      </div>
    </div>
  </nav>

  <header class="color-blanco">
    Lista de Juzgados
  </header>

  <div id="alerta"></div>
  <main class="container">
    <!-- BotÃ³n que inicia el Modal -->
    <button type="button" class="btn btn-light logged-in" data-bs-toggle="modal" id="btnNuevo">
      Nuevo Juzgado
    </button>
    <section>
      <div class="row" id="listado"></div>
    </section>


    <!-- Modal -->

    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form id="formulario" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Juzgado</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="modalContent">
                <div class="row">
                  <div class="col-md-5">
                    <img src="./imagenes/cliente-sin-imagen.png" alt="Imagen no disponible" id="frmImagen"
                      class="img-thumbnail">
                  </div>
                  <div class="mb-3">
                    <label for="imagen" class="form-label">Seleccionar imagen</label>
                    <input type="file" name="imagen" id="imagen" class="form-control" />
                  </div>
                  <div class="col-md-12">

                    <div class="row">
                      <div class="form-floating col-md-6">
                        <input type="text" name="nroJuzgado" id="nroJuzgado" class="form-control"
                          placeholder="Numero Juzgado">
                        <label for="nroJuzgado"> Numero juzgado</label>
                      </div>
                      <div class="form-floating col-4">
                        <input type="text" name="nombreJuzgado" id="nombreJuzgado" class="form-control"
                          placeholder="Nombre de Juzgado">
                        <label for="nombreJuzgado"> Nombre de Juzgado</label>
                      </div>
                      <div class="form-floating col-5">
                        <input type="text" name="juezTram" id="juezTram" class="form-control"
                          placeholder="Juez Tram">
                        <label for="juezTram"> Juez Tram</label>
                      </div>

                      <div class="row">
                        <div class="form-floating col-md-3">
                          <input type="text" name="secretario" id="secretario" class="form-control"
                            placeholder="Secretario">
                          <label for="secretario"> Secretario</label>
                        </div>
                        <div class="form-floating col-md-3">
                          <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Telefono">
                          <label for="telefono"> Telefono</label>
                        </div>
                      </div>
                 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./modelos/juzgados.js"></script>
    <script src="./controladores/lista-juzgado.js" type="module"></script>
</body>

</html>
